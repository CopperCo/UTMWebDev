<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hayley's Favorite Movies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <h2>Hayley's Favorite Movies</h2>
    <p>These are the movies I'd watch for a movie-binge session!</p>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Movie Name</th>
          <th scope="col">Year</th>
          <th scope="col">Actors</th>
        </tr>
      </thead>
      <tbody>
        <!-- Insert movie rows here -->
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // The below code fills in the first row of the table
    var movie = "Tomb Raider";
    var queryURL = "https://www.omdbapi.com/?t=" + movie + "&y=&plot=short&apikey=trilogy";

    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function (response) {

      // Obtain a reference to the tbody element in the DOM
      var tBody = $("tbody");
      // Create and save a reference to new empty table row
      var tRow = $("<tr>");
      // Create and save references to 3 td elements containing the Title, Year, and Actors from the AJAX response object
      var titleTd = $("<td>").text(response.Title);
      var yearTd = $("<td>").text(response.Year);
      var actorsTd = $("<td>").text(response.Actors);
      // Append the td elements to the new table row
      tRow.append(titleTd, yearTd, actorsTd);
      // Append the table row to the tbody element
      tBody.append(tRow);
    });

    // Repeat the above logic to add rows for two more movies of your choice

    // BONUS: Once complete, try to make your code as DRY as possible through the use of functions

    var createTableRows = function (data) {
      var tBody = $("tbody");
      var tRow = $("<tr>");

      var titleTd = $("<td>").text(data.Title);
      var yearTd = $("<td>").text(data.Year);
      var actorsTd = $("<td>").text(data.Actors);

      tRow.append(titleTd, yearTd, actorsTd);
      tBody.append(tRow);
    }

    var search = function (movie) {
      var queryURL = "https://www.omdbapi.com/?t=" + movie + "&y=&plot=short&apikey=trilogy";
      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function (response) {
        createTableRows(response);
      });
    };

    search("Night Watch");

  </script>
