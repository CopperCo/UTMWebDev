        <section class="Contact">
            <h2>Contact</h2>
            <hr>
            <form action="">
                <label for="fullName">Full Name:</label>
                <br><input type="text" name="fullName" id="fullName" placeholder="Jane Smith">

                <br><input type="email" name="email" id="email" placeholder="youremail@email.com">
                <br>
                <label for="message">Message:</label>
                <br><input type="message" name="message" id="message">
                <button>Submit</button>
            </form>
