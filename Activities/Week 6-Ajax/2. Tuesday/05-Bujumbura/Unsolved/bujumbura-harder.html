<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->



</head>

<body>
  <!-- Retrieved data will be dumped here -->

  <div class="container">
    <div class="city"></div>
    <div class="wind"></div>
    <div class="humidity"></div>
    <div class="temp"></div>
  </div>

  <div class="container">
    <div class="card">
      <div class="card-content">
        <h1 class="city"></h1>
      </div>
      <div class="card-tabs">
        <ul class="tabs tabs-fixed-width">
          <li class="tab">
            <a href="#wind" class="">Wind Speed</a>
          </li>
          <li class="tab">
            <a href="#humidity">Current Humidity</a>
          </li>
          <li class="tab">
            <a href="#temp">Temperature</a>
          </li>
        </ul>
      </div>
      <div class="card-content grey lighten-4">
        <div class="wind" id="wind">test 1</div>
        <div class="humidity" id="humidity">Test 2</div>
        <div class="temp" id="temp">Test 3</div>
      </div>
    </div>
  </div>




  <!-- SCRIPT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

  <script type="text/javascript">
    var APIKey = "33adb7d83d6ba33d8ac4a3d8709314da";

    var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=Bujumbura,Burundi&appid=" + APIKey;

    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function (response) {

      console.log(queryURL);
      console.log(response);

      //  UPDATE HTML
      $(".city").html("<h2>" + response.name + " Weather </h2>");
      $(".wind").text("Wind Speed: " + response.wind.speed);
      $(".humidity").text("Humidity: " + response.main.humidity);
      var tempF = Math.round(((response.main.temp - 273.15) * 1.80 + 32));
      console.log(tempF);

      $(".temp").text("Temperature: " + tempF + "*F");
      console.log(tempF);
    });


    // Create an AJAX call to retrieve data Log the data in console
    // Log the data in HTML
    // Scream Ushindi (victory in Swahili)! at the top of your lungs
  </script>

</body>

</html>
